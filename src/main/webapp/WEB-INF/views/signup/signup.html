<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<form class="form-narrow form-horizontal" method="post" th:action="@{/signup}" th:object="${signupForm}">
    <!--/* Show general error message when form contains errors */-->
    <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
        <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
    </th:block>
    <fieldset>
        <legend>Please Sign Up</legend>
        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
            <label for="email" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="email" placeholder="Email address" th:field="*{email}" />
                <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</span>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
            <label for="password" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}"/>
                <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</span>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('birthDate')}? 'has-error'">
            <label for="birthDate" class="col-lg-2 control-label">Date of birth</label>
            <div class="col-lg-10">
                <input type="date" class="form-control" id="birthDate" placeholder="Date of birth" th:field="*{birthDate}" />
                <span class="help-block" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Incorrect date</span>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('street')}? 'has-error'">
            <label for="street" class="col-lg-2 control-label">Street</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="street" placeholder="Street" th:field="*{street}" />
                <span class="help-block" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Incorrect street</span>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('zipCode')}? 'has-error'">
            <label for="zipCode" class="col-lg-2 control-label">Zip code</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="zipCode" placeholder="Zip Code" th:field="*{zipCode}" />
                <span class="help-block" th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}">Incorrect zipCode</span>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('city')}? 'has-error'">
            <label for="city" class="col-lg-2 control-label">City</label>
            <div class="col-lg-10">
                <input type="date" class="form-control" id="city" placeholder="City" th:field="*{city}" />
                <span class="help-block" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Incorrect city</span>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('countryId')}? 'has-error'">
            <label for="country" class="col-lg-2 control-label">Country</label>
            <div class="col-lg-10">
                <select th:field="*{countryId}" class="form-control" id="country" placeholder="Country">
                    <option value="">-</option>
                    <option th:each="country:${countries}" th:value="${country.id}" th:text="${country.name}"/>
                </select>

                <span class="help-block" th:if="${#fields.hasErrors('countryId')}" th:errors="*{countryId}">Incorrect country</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Sign up</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <p>Already have an account? <a href="signin" th:href="@{/}">Sign In</a></p>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
